<div *ngIf="cadastroSucesso" class="alert alert-success">
  Cadastro realizado com sucesso!
</div>

<h2>Cadastro de Usuário</h2>

<form (ngSubmit)="cadastrar()"> 
  <div>
    <label>Nome:</label><br>
    <input type="text" [(ngModel)]="nome" name="nome" required>
  </div>
  
  <div>
    <label>Email:</label><br>
    <input type="email" [(ngModel)]="email" name="email" required>
  </div>
  
  <div>
    <label>Senha:</label><br>
    <input type="password" [(ngModel)]="senha" name="senha" required>
  </div>
  
  <div>
    <label>Tipo de Usuário:</label><br>
    <select [(ngModel)]="tipoUsuario" name="tipoUsuario">
      <option value="CLIENTE">Cliente</option>
      <option value="PROFISSIONAL">Profissional</option>
    </select>
  </div>
  
  <button type="submit" [disabled]="carregando">
    {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
  </button>
  
  <div *ngIf="erro" class="error-message">
    {{ erro }}
  </div>
</form>

<p>
  Já tem conta? <a routerLink="/login">Faça login</a> 
</p>
