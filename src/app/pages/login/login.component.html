<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    <div id="mensagem-sucesso" style="display: none; color: green;">
        Cadastro realizado com sucesso! Faça login para continuar.
    </div>
    
    <form id="form-login">
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label>Senha:</label><br>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <button type="submit">Entrar</button>
        
        <div id="erro" style="color: red; display: none;"></div>
    </form>
    
    <p>
        Não tem conta? <a routerLink="/cadastrar" href="cadastro.html">Cadastre-se</a>
    </p>
    
    <script>
      
        document.getElementById('form-login').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Tentativa de login com:', {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            });
        });
        
        
        if (window.location.search.includes('sucesso')) {
            document.getElementById('mensagem-sucesso').style.display = 'block';
        }
    </script>
</body>
</html>
