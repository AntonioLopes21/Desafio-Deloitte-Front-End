<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    
    <form id="form-cadastro">
        <div>
            <label>Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label>Senha:</label><br>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div>
            <label>Tipo de Usuário:</label><br>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="CLIENTE">Cliente</option>
                <option value="PROFISSIONAL">Profissional</option>
            </select>
        </div>
        
        <button type="submit">Cadastrar</button>
        
        <div id="erro" style="color: red; display: none;"></div>
    </form>
    
    <p>
        Já tem conta? <a href="login.html">Faça login</a>
    </p>
    
    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Tentativa de cadastro com:', {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                tipoUsuario: document.getElementById('tipoUsuario').value
            });
            
            // Simula redirecionamento após cadastro
            window.location.href = 'login.html?sucesso=true';
        });
    </script>
</body>
</html>
