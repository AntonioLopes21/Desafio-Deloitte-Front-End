<div class="dashboard-container">
  <h2>Meus Agendamentos</h2>

  <div *ngIf="loading" class="loading">
    Carregando agendamentos...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="agendamentos.length === 0" class="no-appointments">
      Você não tem agendamentos no momento.
    </div>

    <div *ngIf="agendamentos.length > 0" class="appointments-list">
      <div *ngFor="let agendamento of agendamentos" class="appointment-card">
        <div class="appointment-header">
          <h3>Agendamento #{{ agendamento.id }}</h3>
          <span class="status" [ngClass]="agendamento.status.toLowerCase()">
            {{ agendamento.status }}
          </span>
        </div>
        
        <div class="appointment-details">
          <p><strong>Data:</strong> {{ agendamento.dataHoraInicio | date:'dd/MM/yyyy HH:mm' }}</p>
          <p><strong>Duração:</strong> {{ agendamento.dataHoraFim | date:'HH:mm' }}</p>
        </div>

        <div class="appointment-actions" *ngIf="agendamento.status === 'AGENDADO'">
          <button (click)="cancelarAgendamento(agendamento.id)" class="cancel-button">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
